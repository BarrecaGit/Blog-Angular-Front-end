<div class="pt-5 row d-flex justify-content-center">

    <div class="text-center">
        <h2 class="display-2 fw-bold">Edit a post</h2>
    </div>

    <form [formGroup]="editPostFormGroup" (ngSubmit)="collection()">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="Rajdhani">Post Title</mat-label>
            <input type="text" matInput name="title" formControlName="title">
        </mat-form-field><br>
        

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="Rajdhani">Header Image URL</mat-label>
            <input type="text" matInput name="headerImage" formControlName="headerImage">
        </mat-form-field><br>

        <mat-form-field class="example-full-width" class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea name="content" formControlName="content"
            cdkTextareaAutosize
            cdkAutosizeMinRows="10"
            cdkAutosizeMaxRows="500" matInput placeholder="Ex. Gosh darn! That Dana White says some whacky things..."></textarea>
          </mat-form-field><br>

        <button mat-raised-button id="btnPaddingRight" text="Update" color="warn" >Update</button>

        <button id="mrBtn" mat-raised-button id="btnPaddingRight" type="reset" color="primary">Reset</button>
        
    </form>
    <div class="mt-2">
        <h5>More</h5>
        <button mat-raised-button id="btnPaddingRight" text="Delete" color="warn" >Delete this post</button>
    </div>
    
</div>
