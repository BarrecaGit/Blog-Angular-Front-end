<div class="pt-5 row d-flex justify-content-center">

    <div class="text-center">
        <h2 class="display-2 fw-bold">Edit a post</h2>
    </div>

    <form [formGroup]="editPostFormGroup" (ngSubmit)="collection()">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="Rajdhani">Post Title</mat-label>
            <input type="text" matInput name="title" formControlName="title">
        </mat-form-field><br>
        

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="Rajdhani">Header Image URL</mat-label>
            <input type="text" matInput name="headerImage" formControlName="headerImage">
        </mat-form-field><br>

        <quill-editor [modules]="quillConfig" name="content" [style]="editorStyle" formControlName="content"></quill-editor><br>
        
        <p *ngIf="editPostFormGroup.get('content')?.value != null">{{ 1000 - editPostFormGroup.get('content')?.value!.length}} characters left</p>

        <button mat-raised-button class="btnPaddingRight" text="Update" color="warn" >Update</button>

        <button id="mrBtn" mat-raised-button class="btnPaddingRight" type="reset" color="primary">Reset</button>
        
    </form>
    
    <i class="mt-4 fa fa-solid fa-angles-left" (click)="navManageUi()"> Return</i>
    
</div>
