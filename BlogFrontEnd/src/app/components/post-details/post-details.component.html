<div class="p-5">
    <h2>{{headerText}}</h2>
    <div class="row">
        <div *ngFor="let item of currentPost | keyvalue">
            <dt class="col-md-3">{{item.key}}</dt>
            <dd class="col-md-9">{{item.value}}</dd>
        </div>
    </div>
    <i class="fa fa-solid fa-angles-left" (click)="navManageUi()"></i>
</div>
