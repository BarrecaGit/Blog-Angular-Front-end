
<!--Homepage view posts-->
<div class="mt-3 d-flex justify-content-center">
    <div class="row">
        <div class="col" *ngFor="let post of postArray | paginate: { itemsPerPage: 5, currentPage: p }">
            <app-blog-card class="p-1" [CurrentPost]="post"></app-blog-card>
        </div>
    </div>
</div>
<div class="container">

    <div class="row">
        <div class="col align-self-center">
    
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
    
</div>
